<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Popular Products Section Using HTML , CSS , Bootstrap</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>

</head>
<body>
<div id="product-1" class="single-product" style="background: url('{{product.image}}') no-repeat center;background-size: cover;">
    <div class="part-1">
            <span class="discount" *ngIf="product.hasDiscount === true">%{{product.discount}}</span>
            <ul>
                    <li><a><i class="fas fa-shopping-cart"></i></a></li>
                    <li><a (click)="displayToastr.emit(product)"><i class="fas fa-heart"></i></a></li>
                    <li><a><i class="fas fa-plus"></i></a></li>
                    <li><a><i class="fas fa-expand"></i></a></li>
            </ul>
    </div>
    <div class="part-2">
            <h3 class="product-title">{{product.name}}</h3>
            <h4 class="product-old-price">${{product.oldPrice}}</h4>
            <h4 class="product-price">${{product.price}}</h4>
    </div>
</div>
</body>
</html>
